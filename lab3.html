<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMD - 541 - LAB3 - Havila Penumaka
</title>
    <link rel="stylesheet" href="lab3.css">
</head>

<body>
    <div class="container">
        <h1 class="lab-heading">ITMD - 541 - LAB3 - Havila Penumaka</h1>
        <h2 class="calculator-heading">TIP CALCULATOR</h2>

        <form id="tipForm">
            <div class="input-group">
                <label for="billTotal">Bill Total:</label>
                <input type="number" id="billTotal" required>
            </div>

            <div class="input-group">
                <label for="tipSlider">Tip Percentage:</label>
                <input type="range" id="tipSlider" min="0" max="100">
            </div>

            <div class="input-group">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="text" id="tipPercentage" disabled>
            </div>

            <div class="input-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" disabled>
            </div>

            <div class="input-group">
                <label for="totalWithTip">Total Bill with Tip:</label>
                <input type="text" id="totalWithTip" disabled>
            </div>
        </form>

        <div class="thanks-message">
            <p>Merchant Copy</p>
            <p>"Thank you for your tip! We appreciate your support."</p>
        </div>
    </div>

    <script src="lab3.js"></script>
</body>

</html>
